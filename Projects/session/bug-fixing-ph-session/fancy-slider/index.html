<!DOCTYPE html>
<html lang="en">
  <head>
    <title>fancy slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font-Awesome cdm -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="nature"
          />
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">
          Search
        </button>
      </div>
      <h5 class="text-center">Found <span id="show-items">0</span> items</h5>
      <h1 id="error-message" class="text-center"></h1>

      <section class="images">
        <div
          class="justify-content-around align-items-center mt-3 gallery-header mb-2"
        >
          <h3 class="head-title text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input
              class="form-control"
              id="duration"
              placeholder="slider change duration"
            />
          </div>
          <button
            id="create-slider"
            class="btn btn-primary px-5"
            data-toggle="modal"
            data-target="#open-slider"
          >
            Create slider <span id="selected-show"> ( 0 )</span>
          </button>
        </div>
        <div class="row gallery"></div>
      </section>
      <!-- slider -->
      <div class="main">
        <!-- Modal -->
        <div
          class="modal fade"
          id="open-slider"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="position-relative">
                  <p class="text-center">
                    Selected image : <span id="selected-image"> 0 </span>
                  </p>
                  <section class="mt-5" id="sliders"></section>
                  <div
                    class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
                  >
                    <span class="dot" onclick="changeItem(-1)"></span>
                    <span class="dot" onclick="changeItem(1)"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript file -->
    <script src="./app.js"></script>
  </body>
</html>
