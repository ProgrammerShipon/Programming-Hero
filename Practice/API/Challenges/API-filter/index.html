<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-Filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container mx-auto">
          <div class="flex gap-5 h-screen items-center justify-center">
            <div class="text-center flex flex-col items-center">
              <div class="flex gap-5">
                <!-- Region -->
                <div>
                  <select
                    onchange="loadRegion(this)"
                    id="region-container"
                    class="select select-info w-full max-w-xs"
                  >
                    <option disabled="" selected="">Select Region</option>
                  </select>
                </div>

                <!-- Capital city -->
                <div>
                  <select
                    onchange="loadRegion(this)"
                    id="capital-container"
                    class="select select-info w-full max-w-xs"
                  >
                    <option disabled="" selected="">Select Capital city</option>
                  </select>
                </div>

                <!-- Language -->
                <div>
                  <select
                    onchange="loadRegion(this)"
                    id="language-container"
                    class="select select-info w-full max-w-xs"
                  >
                    <option disabled="" selected="">Select Language</option>
                  </select>
                </div>
              </div>
              <div id="displayCountry" class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="https://flagcdn.com/w320/bd.png"
                    alt="Bangladesh"
                    class="rounded-xl"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Bangladesh</h2>
                  <p>Capital: Dhaka, Region: Asia</p>
                  <p>Languages: Bengali</p>
                  <div class="card-actions">
                    <button class="btn btn-primary" onclick="details()">
                      Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Daisyui link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
