<!DOCTYPE html>
<html lang="en" data-theme="dracula">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      * {
        transition: 0.5s;
      }
      ul li {
        cursor: pointer;
        padding: 0.3em 0.4em;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="flex h-screen items-center justify-center">
          <div
            class="artboard artboard-horizontal bg-sky-300 box-shadow overflow-hidden phone-3 rounded-box shadow-2xl"
          >
            <div class="flex items-center justify-around p-1">
              <ul class="flex justify-center text-xl w-full">
                <li id="bold"><i class="fa-solid fa-bold"></i></li>
                <li id="italic"><i class="fa-solid fa-italic"></i></li>
                <li id="underline"><i class="fa-solid fa-underline"></i></li>
              </ul>
              <ul class="flex justify-center text-xl w-full">
                <li id="align-left"><i class="fa-solid fa-align-left"></i></li>
                <li id="align-center">
                  <i class="fa-solid fa-align-center"></i>
                </li>
                <li id="align-justify">
                  <i class="fa-solid fa-align-justify"></i>
                </li>
                <li id="align-right">
                  <i class="fa-solid fa-align-right"></i>
                </li>
              </ul>
              <ul class="flex justify-center text-xl w-full">
                <li>
                  <input
                    id="font-size"
                    type="number"
                    class="focus:outline-none px-2 py-1 rounded-lg w-16"
                  />
                </li>
                <li id="text-decrement">
                  <i class="fa-solid fa-font text-sm"></i>
                </li>
                <li id="text-increment"><i class="fa-solid fa-font"></i></li>
                <li><input type="color" id="text-colors" /></li>
              </ul>
            </div>
            <textarea
              id="borad"
              class="focus:outline-none h-full p-4 w-full"
              spellcheck="false"
              placeholder="Type here..."
            ></textarea>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
