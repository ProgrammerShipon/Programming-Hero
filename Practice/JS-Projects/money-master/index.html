<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="container mx-auto py-8">
        <div>
          <h1 class="py-8 text-4xl text-[#31A5AC] text-center">
            Money Master ðŸ’°
          </h1>
        </div>
        <div class="">
          <div class="flex gap-12">
            <div class="w-full">
              <img src="./img/Pexels Photo.png" alt="Money Make" />
            </div>
            <div class="bg-[#F8F8F8] p-8 w-full">
              <div class="text-center">
                <div>
                  <h2 class="capitalize font-bold mb-5 text-3xl">income</h2>
                  <div
                    class="flex gap-4 items-center justify-center mb-6 mx-auto text-2xl w-10/12"
                  >
                    <span class="capitalize text-right w-full"> Income : </span>
                    <input
                      id="income"
                      type="number"
                      class="appearance-none border border-slate-400 outline-none px-4 rounded w-full"
                      placeholder="10000"
                    />
                  </div>
                </div>

                <div>
                  <h2 class="capitalize font-bold mb-5 text-3xl">expenses</h2>

                  <div
                    class="flex gap-4 items-center justify-center mb-6 mx-auto text-2xl w-10/12"
                  >
                    <span class="capitalize text-right w-full"> Food : </span>
                    <input
                      id="food"
                      type="number"
                      class="appearance-none border border-slate-400 outline-none px-4 rounded w-full"
                      placeholder="3000"
                    />
                  </div>

                  <div
                    class="flex gap-4 items-center justify-center mb-6 mx-auto text-2xl w-10/12"
                  >
                    <span class="capitalize text-right w-full"> Rent : </span>
                    <input
                      id="rent"
                      type="number"
                      class="appearance-none border border-slate-400 outline-none px-4 rounded w-full"
                      placeholder="2000"
                    />
                  </div>

                  <div
                    class="flex gap-4 items-center justify-center mb-6 mx-auto text-2xl w-10/12"
                  >
                    <span class="capitalize text-right w-full">
                      clothes :
                    </span>
                    <input
                      id="clothes"
                      type="number"
                      class="appearance-none border border-slate-400 outline-none px-4 rounded w-full"
                      placeholder="500"
                    />
                  </div>

                  <button
                    id="calculate"
                    class="bg-[#59A5FF] mb-6 px-6 py-3 rounded shadow text-white text-xl"
                  >
                    Calculate
                  </button>

                  <div class="mb-6">
                    <div class="capitalize flex gap-8 justify-center text-xl">
                      <p>total expenses :</p>
                      <p id="show-expense">5500</p>
                    </div>

                    <div class="capitalize flex gap-8 justify-center text-xl">
                      <p>Balance:</p>
                      <p id="show-balance">4500</p>
                    </div>
                  </div>

                  <div
                    class="capitalize mb-6 flex gap-8 items-center justify-center text-xl"
                  >
                    <span> save : </span>
                    <input
                      id="saving-value"
                      type="number"
                      class="appearance-none border border-slate-400 outline-none px-4 rounded"
                      placeholder="20"
                    />
                    <span> % </span>
                    <button
                      id="btn-saving"
                      class="bg-[#59A5FF] px-6 py-3 rounded shadow text-white text-xl"
                    >
                      save
                    </button>
                  </div>

                  <div>
                    <div class="capitalize flex gap-8 justify-center text-xl">
                      <p>saving amount :</p>
                      <p id="show-saving">2000</p>
                    </div>

                    <div class="capitalize flex gap-8 justify-center text-xl">
                      <p>remaining balance :</p>
                      <p id="show-remaining">2500</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- toast message -->
    <div class="container">
      <div
        id="open-toast"
        class="bg-red-400 bottom-10 duration-800 ease-in-out fixed inline-block px-8 py-3 right-10 rounded-lg text-white translate-x-[20rem] transition"
      >
        <div>
          <span>invalid your value.</span>
        </div>
      </div>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
