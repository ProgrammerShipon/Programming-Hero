<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pseudo class hover, visited, focus </title>
  <style>
    h1:hover {
      color: skyblue;
      background-color: seagreen;
      margin: -50px;
      padding: 50px;
      font-size: 50px;
      font-weight: 799;
    }
    .middle-person {
      color: blue;
      border-color: blue;
      padding: 5px 8px;
    }
    a:visited {
      color: red;
    }
  </style>
</head>
<body>
    <h1> This is normal</h1><br>
    <input type="text"><br>
    <input class="middle-person" type="text"><br>
    <input  type="text"><br>
    <a target="_blank" href="https://www.google.com/"> Google </a>
</body>
</html>
