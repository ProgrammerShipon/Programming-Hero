<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pitha Form </title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2> Welcome to Jamal  er ma Pitha Ghor </h2>
  <form> 
    <label for="name"> Your Name : 
      <input id="name" type="text" placeholder="Your Name ">
    </label>

    <label for="email"> Your Email : 
      <input id="email" type="email" placeholder="Your Email ">
    </label>

    <label for="number"> Your Name : 
      <input id="number" type="number" placeholder="Your Number ">
    </label>

    <fieldset>
      <legend> Pick One Pitha </legend>

      <label for="chitoy">
        <input type="radio" name="pitha" id="chitoy"> 
        Chitoy 
      </label>

      <label for="vapa">
        <input type="radio" name="pitha" id="vapa"> 
        Vapa 
      </label>

      <label for="coconut">
        <input type="radio" name="pitha" id="coconut"> 
        Coconut 
      </label>
    </fieldset>

    <fieldset>
      <legend> Select One or more Vortas </legend>
      <label for="sorisa">
        <input type="checkbox" name="vorta" id="sorisa">
        Sorisa
      </label>
      
      <label for="Shutki">
        <input type="checkbox" name="vorta" id="Shutki">
        Shutki
      </label>
      
      <label for="dal">
        <input type="checkbox" name="vorta" id="dal">
        Dal
      </label>
    </fieldset>

    <fieldset>
      <legend> Special Instruction </legend>
      <textarea name="specialInstruction" id="" cols="30" rows="10"></textarea>
    </fieldset>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
