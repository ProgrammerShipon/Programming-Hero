  <title> Install git create Github repository </title>

<body>
  <p> git config --global user.email "user.Mail" </p>
  <p> git config --global user.name "user.name" </p>
  <p> git branch -M main </p>
  <p> git remote add origin 'link' </p>
  <p> git push -u origin main </p>
</body>
