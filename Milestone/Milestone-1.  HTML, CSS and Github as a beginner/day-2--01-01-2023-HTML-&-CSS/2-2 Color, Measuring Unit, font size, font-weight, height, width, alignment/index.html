<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Explore Basic Css</title>

  <h3> Different ways to apply styles </h3>
  <ol>
    <li> inline style </li>
    <li> internal style </li>
    <li> External style </li>

</html>
