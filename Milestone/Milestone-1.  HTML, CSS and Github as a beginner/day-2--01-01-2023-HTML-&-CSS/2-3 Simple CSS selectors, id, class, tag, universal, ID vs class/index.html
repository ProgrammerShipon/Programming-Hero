<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Explore Basic CSS </title>
  <style>

    * {
      text-align: center;
    }

    p {
      color: rgba(255, 106, 0, 0.875);
      background-color: greenyellow;
      width: 75%;
      height: 100px;
      font-size: 20px;
      font-family: sans-serif;
      text-align: center;
    }

    #trump {
      color: orangered;
    }

    #putin {
      font-size: 1.5em;
    }

    .mango {
      background-color: greenyellow;
    }

  </style>
</head>
<body>
  <p class="mango"> CSS = Cascading Style Sheet </p>
  <p> Purpose Make website colorful </p>
  <p> I am exploring CSS </p>
  <h3> Different ways to apply styles </h3>
  <p id="putin"> Putin tin tin tin </p>
  <p id="trump"> tum tum tum o my donald trump </p>
</body>
</html>
