<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Optimize images </title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			border: 2px solid cadetblue;
			background-color: coral;
			transition: width 5s ease 1s, height 7s ease, transform 4s;
		}

		.box:hover {
			width: 400px;
			height: 400px;
			transform: rotate(180deg);
		}
	</style>
</head>

<body>

	<div class="box">
		<h3> Transition</h3>
	</div>
</body>

</html>
