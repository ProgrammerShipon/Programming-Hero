<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> animation and bounce effect with balls </title>
	<style>
		@keyframes sliding {

			/* from {
				background-color: limegreen;
				left: 0;
			}
			to {
				background-color: magenta;
				left: 200px;
			} */
			0% {
				background-color: limegreen;
				left: 0;
				top: 0;
				transform: scale(0.5);
			}

			25% {
				top: 200px;
				background-color: red;
				transform: scale(0.5);
			}

			50% {
				top: 0px;
				background-color: yellow;
			}

			75% {
				top: 200px;
				background: red;
				transform: scale(1.5);
			}

			100% {
				background-color: magenta;
				left: 600px;
				top: 0px;
				transform: scale(1);
			}
		}

		.stage {
			width: 700px;
			height: 300px;
			background-color: lightskyblue;
		}

		.ball {
			width: 100px;
			height: 100px;
			background-color: limegreen;
			border-radius: 50%;
			position: relative;
			animation: sliding 2s ease-in-out 0.5s infinite alternate;
		}
	</style>
</head>

<body>

	<h1>Lets explere animtion</h1>

	<div class="stage">
		<div class="ball"></div>
	</div>

</body>

</html>
