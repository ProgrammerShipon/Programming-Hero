<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hanter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center">Wellcome , Phone Hanter</h1>
    </header>

    <main>
      <section class="text-center">
        <!-- Search Input -->
        <div class="mb-3 d-flex w-50 mx-auto">
          <input
            id="search-field"
            type="text"
            class="form-control"
            placeholder="Search Phone..."
          />
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </section>

      <!-- Search Results -->
      <section>
        <div class="container">
          <div
            id="phones-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>

          <!-- show all -->
          <div id="show-all" class="text-center d-none">
            <button id="show-all-btn" class="btn btn-primary">Show All</button>
          </div>

          <!-- No Items message -->
          <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning">
              No Phone Found. Please try a new Search
            </h3>
          </div>

          <!-- loader -->
          <section id="loading-spinner" class="d-none">
            <div
              style="height: 400px"
              class="text-center d-flex justify-content-center align-items-center"
            >
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="mobileDetails"
      tabindex="-1"
      aria-labelledby="mobileDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              id="modal-titles"
              class="modal-title fs-5"
              id="mobileDetailsLabel"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="details-body" class="modal-body">...</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
