<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Yummy Foods</title>
    <!-- get Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- search container -->
      <section
        style="height: 120px"
        class="d-flex justify-content-center align-items-center"
      >
        <div>
          <input
            type="text"
            id="search-field"
            class="px-2"
            placeholder="search now..."
          />
          <button onclick="searchMeals()" class="btn btn-primary">
            Search
          </button>
        </div>
      </section>
    </main>

    <!-- meals container -->
    <section>
      <div class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </div>
    </section>

    <!-- Modal details -->
    <section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="mealDetailsModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="mealDetailsLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="mealDetailsLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="mealDetailsBody" class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- get Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Main js -->
    <script src="./js/meals.js"></script>
  </body>
</html>
