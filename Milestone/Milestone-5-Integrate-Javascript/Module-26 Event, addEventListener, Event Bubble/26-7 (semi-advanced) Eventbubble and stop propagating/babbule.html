<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babbule</title>
    <style>
      

       body {
        border: 2px solid #000000;
      }
      
       section {
        border: 2px solid #47ff5c;
      }

      ul {
        border: 2px solid tomato;
      }

      #id-2 {
        border: 2px solid black;
      }
    </style>
  </head>
  <body id="body">
    <h1>Explore  Event Bubble </h1>

    <section id="list-container">
      <ul id="list-ul">
        <li id="id-1">Lorem, ipsum</li>
        <li id="id-2">At, repudiandae,</li>
        <li id="id-3">Explicabo, dolorem,</li>
        <li id="id-4">veritatis, perspiciatis!</li>
        <li id="id-5">accusatium</li>
        <li id="id-6">Quam, quibusdam!</li>
      </ul>
    </section>
    
    <script>
      
      document.getElementById('id-2').addEventListener('click', function (event) {
        console.log('Item-2 clicked')
        event.stopPropagation()
      })
      document.getElementById('id-4').addEventListener('click', function (event) {
        console.log('Item-4 clicked')
        event.stopImmediatePropagation()
      })
      
      document.getElementById('list-ul').addEventListener('click', function () {
        console.log('Ul clicked')
      })
      
      document.getElementById('list-container').addEventListener('click', function () {
        console.log('list-container clicked')
      })

      document.getElementById('body').addEventListener('click', function () {
        console.log('body clicked')
      })
      
    </script>
    <script src="./js/events.js"></script>
  </body>
</html>
