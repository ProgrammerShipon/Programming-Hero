<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Flexbox and compare with bootstrap</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-7xl bg-yellow-500 rounded-34xl">Don't look at my tail</h1>

    <h3 class="text-3xl">I have a secret tail</h3>

    <button
      class="bg-sky-400 px-3 py-2 mt-5 rounded text-white hover:bg-sky-600 transition duration-600"
    >
      Click Me
    </button>

    <section>
      <div class="h-96 bg-indigo-200 w-1/3 flex justify-center items-center">
        <h1 class="bg-yellow-200">My Text</h1>
      </div>
    </section>
    <section class="flex justify-around">
      <div class="rounded bg-purple-200">
        <h2>Box - 1</h2>
      </div>
      <div class="rounded bg-purple-200">
        <h2>Box - 2</h2>
      </div>
      <div class="rounded bg-purple-200">
        <h2>Box - 3</h2>
      </div>
    </section>
  </body>
</html>
